}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$supportLibVer"
    implementation "androidx.recyclerview:recyclerview:$supportLibVer"
    implementation "com.google.android.material:material:1.1.0-alpha07"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"

    implementation "android.arch.navigation:navigation-ui:$navLibVer"
    implementation "android.arch.navigation:navigation-fragment:$navLibVer"

    implementation "com.arello-mobile:moxy:$moxyLibVer"
    implementation "com.arello-mobile:moxy-app-compat:$moxyLibVer"
    implementation "com.arello-mobile:moxy-android:$moxyLibVer"
    kapt "com.arello-mobile:moxy-compiler:$moxyLibVer"

    implementation "org.jsoup:jsoup:1.10.3"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation "com.ethanhua:skeleton:1.1.2"
    implementation "io.supercharge:shimmerlayout:2.1.0"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$ktCoroutinesVer"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$ktCoroutinesVer"

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

